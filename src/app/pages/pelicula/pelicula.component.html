<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <!-- Imagen -->
        <img [src]="movie.poster_path | poster" 
             [alt]="movie.title"
             class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <h3>{{ movie.title }}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" 
                        totalstars="10" 
                        checkedcolor="red" 
                        uncheckedcolor="grey" 
                        size="16px" 
                        readonly="false">
                </star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average | number:'1.1-2' }}
            </div>
        </div>

        <div class="row">
            <div class="col text-white">
                {{ this.movie.overview }}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="goBack()">
                    Back
                </button>

                <button class="btn btn-outline-danger m-2"
                        [ngClass]="{'active': inFavorite}" 
                        (click)="toFavorite(movie)">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>

    </div>

</div>

<div class="row mt-4" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
