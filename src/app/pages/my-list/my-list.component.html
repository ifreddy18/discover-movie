<h1 class="mt-3 mb-3">Favorites</h1>
<hr>

<app-pills (displayList)="displayList = $event"></app-pills>

<!-- Movies -->

<app-peliculas-poster-grid [movies]="likesMovies" 
                           *ngIf="likesMovies.length > 0 && displayList === 'movie' ">
</app-peliculas-poster-grid>

<app-alert-no-favorites [media]="'movie'" *ngIf="likesMovies.length <= 0 && displayList === 'movie'"></app-alert-no-favorites>

<!-- TV -->

<app-television-poster-grid [television]="likesTelevision"
                            *ngIf="likesTelevision.length > 0 && displayList === 'tv'">
</app-television-poster-grid>

<app-alert-no-favorites [media]="'tv'" *ngIf="likesTelevision.length <= 0 && displayList === 'tv'"></app-alert-no-favorites>
